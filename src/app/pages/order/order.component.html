<div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Mã </th>
            <td mat-cell *matCellDef="let order" class="text-truncate">
                {{order._id}}
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold text-truncate"> Tên khách hàng </th>
            <td mat-cell *matCellDef="let order" class="text-truncate">
                {{order.userName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Trạng thái </th>
            <td mat-cell *matCellDef="let order" class="text-truncate"> {{order.status.toUpperCase()}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Trạng thái </th>
            <td mat-cell *matCellDef="let order" class="text-truncate"> {{order.createdAt}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="fw-bold">Thao tác</th>
            <td mat-cell *matCellDef="let order" class="text-truncate">
                <button mat-icon-button color="primary">
                    <mat-icon>done</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
    aria-label="Select page of periodic elements">
</mat-paginator>
